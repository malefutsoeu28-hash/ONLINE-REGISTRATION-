<html>

<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äî Online Examination System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 40px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      background-image: url("header-bg.jpg");
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .header p {
      color: #aaa;
      margin-top: 8px;
    }

    .role-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .role-btn {
      flex: 1;
      min-width: 120px;
      padding: 14px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 12px;
      color: #ddd;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .role-btn:hover {
      background: rgba(255, 215, 0, 0.15);
      color: #ffd700;
    }

    .role-btn.active {
      background: rgba(255, 215, 0, 0.25);
      border-color: #ffd700;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    input, select {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border-radius: 10px;
      border: none;
      background: rgba(0, 0, 0, 0.25);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input:focus, select:focus {
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 0 2px #4dabf7;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 176, 155, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #bbb;
    }

    .login-link a {
      color: #96c93d;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .role-selector { flex-direction: column; }
      .register-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  
   <header>
    <nav>
     <a href="index.html"> HOME </a> 
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="exam.html">üìù Take Exam</a>
    <a href="profile.html">üë§ Profile</a>
    </nav>
  </header>

  <div class="register-container">
    <div class="header">
      <h2>Create Your Account</h2>
      <p>Join as Student, Examiner, or Admin (invitation only)</p>
    </div>

    <div class="role-selector">
      <div class="role-btn active" data-role="student">
        <i class="fas fa-graduation-cap"></i><br>Student
      </div>
      <div class="role-btn" data-role="examiner">
        <i class="fas fa-chalkboard-teacher"></i><br>Examiner
      </div>
      <div class="role-btn" data-role="admin">
        <i class="fas fa-shield-alt"></i><br>Admin
      </div>
    </div>

    <form id="registerForm">
      <input type="hidden" id="selectedRole" name="role" value="student">

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="fullName" name="fullName" placeholder="Malefu Ts'oeu" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="malefutsoeu@gmail.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="regNo">Registration/Staff ID</label>
        <div class="input-with-icon">
          <i class="fas fa-id-card"></i>
          <input type="text" id="regNo" name="regNo" placeholder="*********" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="********" minlength="8" required>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
        </div>
      </div>

      <button type="submit" class="btn">Register Account</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </div>

  <script>
    // Role selection
    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        document.getElementById('selectedRole').value = this.dataset.role;
      });
    });

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const pass = document.getElementById('password').value;
      const conf = document.getElementById('confirmPassword').value;
      const role = document.getElementById('selectedRole').value;

      if (pass !== conf) {
        alert('Passwords do not match!');
        return;
      }

      if (pass.length < 8) {
        alert('Password must be at least 8 characters.');
        return;
      }

      const data = {
        role: role,
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        regNo: document.getElementById('regNo').value,
        password: pass
      };

      console.log('Registration data:', data);
      alert(`Account created as ${role}! (Demo only)`);
      // In real app: fetch('/api/register', { method: 'POST', body: JSON.stringify(data) })
    });
  </script>
</body>
</html>
